<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d4edda;
            margin: 0;
        }
        .status-container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .success h1 {
            color: #155724;
        }
        .success p {
            color: #155724;
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 16px;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="status-container success">
        <h1>Payment Successful âœ…</h1>
        <p>Your payment was processed successfully.</p>
        <a href="http://127.0.0.1:8000/" class="btn">Go to Home</a>
    </div>
</body>
</html>
